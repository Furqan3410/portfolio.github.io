<head>
	<title>Checkout Page</title>
	<link rel="stylesheet" type="text/css" href="checkout.css">

	<link rel="icon" type="images/x-icon" href="Capture1.PNG" />


    <link rel="stylesheet" href="checkout.js">
</head>
<body>
    <div class="navbar">
        <img src="Capture1.PNG" alt="">
        <div class="nav-item">
          
            <a href="frontend.html"><i class="fa fa-home"></i> Home</a>
            <a href="Shop Now.html"><i class="fa fa-shopping-basket"></i> Shop</a>
             <a href="about.html"><i class="fa fa-globe"></i> About</a>

      </div>
	<header>
		<h1>Checkout Page</h1>
	</header>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea>
			<label for="credit-card">Credit Card:</label>
			<input type="text" id="credit-card" name="credit-card" required>
			<label for="expiry-date">Expiry Date:</label>
			<input type="text" id="expiry-date" name="expiry-date" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required>
			<button type="reset">Reset</button>
			<button type="submit">Submit Order</button>
		</form>
	</main>
	
	<footer>

	</footer>
</body>
</html>
