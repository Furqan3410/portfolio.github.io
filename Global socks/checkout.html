</head>
<body>
    <header class="text-white-900 body-font ">

			  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
			</IMG>
			<span class="ml-3 text-xl">Global Socks</span>
		  </a>
		  <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
			<a class="mr-5 hover:text-white-900 cursor-pointer nav-text" href="frontend.html"><i class="fa fa-home"></i> Home</a>
			<a class="mr-5 hover:text-white-900 cursor-pointer nav-text" href="Shop Now.html"><i class="fa fa-shopping-basket"></i> Shop</a>

	  </header>
	<div class="heading">
		<h1>Checkout Page</h1>
	</div>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="address">Address:</label>
			<textarea id="address" name="address" required></textarea>
			<label for="credit-card">Credit Card:</label>
			<input type="text" id="credit-card" name="credit-card" required>
			<label for="expiry-date">Expiry Date:</label>
			<input type="text" id="expiry-date" name="expiry-date" required>
			<label for="cvv">CVV:</label>
			<input type="text" id="cvv" name="cvv" required>
			<button type="reset"  class="btn">Reset</button>
			<button type="submit" class="btn">Submit Order</button>
		</form>
	</main>
	
	<footer>

	</footer>
</body>
